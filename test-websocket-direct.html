<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const ws = new WebSocket('ws://localhost:8000/api/lingo/ws');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        ws.onopen = () => {
            statusDiv.textContent = 'âœ… Connected!';
            statusDiv.style.color = 'green';
            console.log('WebSocket connected');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Received:', data);
            const msgDiv = document.createElement('div');
            msgDiv.textContent = JSON.stringify(data, null, 2);
            messagesDiv.appendChild(msgDiv);
        };

        ws.onerror = (error) => {
            statusDiv.textContent = 'âŒ Error: ' + error;
            statusDiv.style.color = 'red';
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            statusDiv.textContent = 'ðŸ”´ Disconnected';
            statusDiv.style.color = 'orange';
            console.log('WebSocket closed');
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = {
                type: 'text_input',
                text: input.value
            };
            ws.send(JSON.stringify(message));
            input.value = '';
        }
    </script>
</body>
</html>
