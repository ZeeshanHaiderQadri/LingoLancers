<!DOCTYPE html>
<html>
  <head>
    <title>Direct WebSocket Test - Lingo Agent</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
      #log {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        max-height: 400px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>üîß Direct WebSocket Test - Lingo Agent</h1>

    <div id="status" class="status info">Status: Not connected</div>

    <div>
      <button onclick="testConnection()">Test Connection</button>
      <button onclick="sendMessage()">Send Test Message</button>
      <button onclick="clearLog()">Clear Log</button>
    </div>

    <h3>Connection Log:</h3>
    <div id="log"></div>

    <script>
      let ws = null;

      function log(message, type = "info") {
        const logDiv = document.getElementById("log");
        const timestamp = new Date().toLocaleTimeString();
        const color =
          type === "error" ? "red" : type === "success" ? "green" : "blue";
        logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function updateStatus(message, type) {
        const statusDiv = document.getElementById("status");
        statusDiv.textContent = "Status: " + message;
        statusDiv.className = "status " + type;
      }

      function testConnection() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          log("Already connected. Close first.", "info");
          return;
        }

        log(
          "Attempting to connect to ws://localhost:8000/api/lingo/ws",
          "info"
        );
        updateStatus("Connecting...", "info");

        try {
          ws = new WebSocket("ws://localhost:8000/api/lingo/ws");

          ws.onopen = function (event) {
            log("‚úÖ WebSocket connection opened!", "success");
            updateStatus("Connected", "success");

            // Send ping
            log("Sending ping...", "info");
            ws.send(JSON.stringify({ type: "ping" }));
          };

          ws.onmessage = function (event) {
            log("üì® Received: " + event.data, "success");
            try {
              const data = JSON.parse(event.data);
              log("Parsed message type: " + data.type, "info");
            } catch (e) {
              log("Could not parse message as JSON", "info");
            }
          };

          ws.onerror = function (error) {
            log("‚ùå WebSocket error: " + JSON.stringify(error), "error");
            updateStatus("Error", "error");
          };

          ws.onclose = function (event) {
            log(
              `üîå WebSocket closed. Code: ${event.code}, Reason: ${event.reason}`,
              "error"
            );
            updateStatus("Disconnected", "error");

            if (event.code === 1006) {
              log(
                "Code 1006 = Abnormal closure (connection rejected or failed)",
                "error"
              );
            }
            if (event.code === 403) {
              log(
                "Code 403 = Forbidden (authentication/authorization issue)",
                "error"
              );
            }
          };
        } catch (error) {
          log("‚ùå Exception creating WebSocket: " + error.message, "error");
          updateStatus("Failed to create connection", "error");
        }
      }

      function sendMessage() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          log("‚ùå Not connected. Connect first.", "error");
          return;
        }

        const testMessage = {
          type: "text_input",
          text: "Hello from test page",
        };

        log("Sending test message: " + JSON.stringify(testMessage), "info");
        ws.send(JSON.stringify(testMessage));
      }

      function clearLog() {
        document.getElementById("log").innerHTML = "";
      }

      // Auto-connect on load
      window.onload = function () {
        log('Page loaded. Click "Test Connection" to start.', "info");
      };
    </script>
  </body>
</html>
